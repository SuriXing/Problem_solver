<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>感谢你的帮助 - 解忧杂货铺</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-hands-helping"></i>
                    <span data-i18n="siteName">解忧杂货铺</span>
                </a>
            </div>
            <div class="nav-actions">
                <a href="#" class="history-link">
                    <i class="fas fa-history"></i>
                    <span data-i18n="pastQuestions">过往问题</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="success-view">
            <div class="success-header">
                <div class="success-icon">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <h1 class="success-title" data-i18n="thankHelperTitle">感谢你的温暖回应</h1>
                <p class="success-subtitle" data-i18n="thankHelperSubtitle">你的建议和鼓励将带给对方力量和希望</p>
            </div>

            <div class="helper-stats-container">
                <h2 class="helper-stats-title" data-i18n="helperStats">你的帮助统计</h2>
                <div class="helper-stats-display">
                    <div class="helper-stat-item">
                        <div class="stat-number" id="helped-today">1</div>
                        <div class="stat-label" data-i18n="todayHelped">今日已帮助</div>
                    </div>
                    <div class="helper-stat-item">
                        <div class="stat-number" id="helped-total">5</div>
                        <div class="stat-label" data-i18n="totalHelped">累计帮助</div>
                    </div>
                    <div class="helper-stat-item">
                        <div class="stat-number" id="received-thanks">2</div>
                        <div class="stat-label" data-i18n="receivedThanks">收到感谢</div>
                    </div>
                </div>
            </div>

            <div class="success-message">
                <div class="message-card">
                    <div class="message-info">
                        <h3 data-i18n="yourReply">你的回应:</h3>
                        <div class="message-content">
                            <p id="reply-preview">你的回应内容将显示在这里...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="success-actions">
                <div class="action-buttons">
                    <a href="index.html" class="btn-primary return-home-btn">
                        <i class="fa-solid fa-home"></i> <span data-i18n="returnHome">返回首页</span>
                    </a>
                    <a href="help-detail.html" class="btn-primary help-btn">
                        <i class="fa-solid fa-hands-helping"></i> <span data-i18n="continueHelping">继续帮助他人</span>
                    </a>
                </div>
            </div>

            <div class="success-info-box">
                <h3><i class="fa-solid fa-circle-info"></i> <span data-i18n="kindnessMatters">你的善举很重要</span></h3>
                <ul>
                    <li data-i18n="replyDelivered">你的回应已经传递给了需要帮助的人</li>
                    <li data-i18n="mightThankYou">对方收到后可能会给你发送感谢</li>
                    <li data-i18n="checkPastResponses">你可以在"过往回应"中查看你的所有回应和对方的反馈</li>
                    <li data-i18n="everyReplyMatters">每一个温暖的回应都可能改变一个人的处境</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="copyright">© 2024 解忧杂货铺 - 一个温暖的心灵港湾</p>
        </div>
    </footer>

    <script src="i18n.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set up current language variable
            window.currentLanguage = localStorage.getItem('language') || 'zh-CN';
            
            // Initialize i18n after DOM is loaded
            if (window.i18n) {
                window.i18n.init();
            }
            
            // Get data from localStorage (will be set by the help-detail.html page)
            const replyText = localStorage.getItem('lastReplyText') || '';
            const helpedToday = localStorage.getItem('helpedToday') || 1;
            const helpedTotal = localStorage.getItem('helpedTotal') || 5;
            const receivedThanks = localStorage.getItem('receivedThanks') || 2;
            
            // Update the DOM with the retrieved values
            document.getElementById('reply-preview').textContent = replyText;
            document.getElementById('helped-today').textContent = helpedToday;
            document.getElementById('helped-total').textContent = helpedTotal;
            document.getElementById('received-thanks').textContent = receivedThanks;
        });
    </script>
</body>
</html>
